<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Parallax Website</title>
    <link rel="stylesheet" href="./css/font-awesome-all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <nav class="container">
        <a href="#" class="logo">
          <img src="./img/logo.png" alt="" />
        </a>
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="img/background.png" class="parallax bg_img" />
      <img src="img/fog_7.png" class="parallax fog_7" />
      <img src="img/mountain_10.png" class="parallax mountain_10" />
      <img src="img/fog_6.png" class="parallax fog_6" />
      <img src="img/mountain_9.png" class="parallax mountain_9" />
      <img src="img/mountain_8.png" class="parallax mountain_8" />
      <img src="img/fog_5.png" class="parallax fog_5" />
      <img src="img/mountain_7.png" class="parallax mountain_7" />
      <div class="text parallax">
        <h2>India</h2>
        <h1>Paragraph</h1>
      </div>
      <img src="img/mountain_6.png" class="parallax mountain_6" />
      <img src="img/fog_4.png" class="parallax fog_4" />
      <img src="img/mountain_5.png" class="parallax mountain_5" />
      <img src="img/fog_3.png" class="parallax fog_3" />
      <img src="img/mountain_4.png" class="parallax mountain_4" />
      <img src="img/mountain_3.png" class="parallax mountain_3" />
      <img src="img/fog_2.png" class="parallax fog_2" />
      <img src="img/mountain_2.png" class="parallax mountain_2" />
      <img src="img/mountain_1.png" class="parallax mountain_1" />
      <img src="img/sun_rays.png" class="parallax sun_rays" />
      <img src="img/black_shadow.png" class="parallax black_shadow" />
      <img src="img/fog_1.png" class="parallax fog_1" />
    </main>

    <script src="./js/font-awesome-all.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
